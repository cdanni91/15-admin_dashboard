<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="sidebar">
            
            <div class="brand">
                <div class="logo">
                    <img src="./img/bacteria.svg" alt="brand_logo">
                </div>
                <div class="brand-name">
                    broLAB
                </div>
            </div>

            <div class="sections">

                <ul class="pages">                
                    <li>
                        <img src="./img/home.svg" alt="home">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img src="./img/account.svg" alt="profile">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img src="./img/message-badge-outline.svg" alt="messages">
                        <a href="#">Message</a>
                    </li>
                    <li>
                        <img src="./img/clock.svg" alt="message">
                        <a href="#">Message</a>
                    </li>
                    <li>
                        <img src="./img/file.svg" alt="task">
                        <a href="#">Task</a>
                    </li>
                    <li>
                        <img src="./img/account-multiple.svg" alt="communities">
                        <a href="#">Communities</a>
                    </li>

                </ul>
            </div>

            <div class="settings">
                <ul class="configurations">
                    <li><a href="#">⭐ One</a></li>
                    <li><a href="#">⭐ Two</a></li>
                    <li><a href="#">⭐ Three</a></li>
                </ul>
            </div>

        </div>

        <div class="right-side-container">

            <header class="header">

                <div class="h-t-container">

                    <div class="m-glass-icon">
                    </div>

                    <div class="search-bar">
                    </div>

                    <div class="bell">
                    </div>

                    <div class="avatar">
                    </div>

                    <div class="user-name">
                    </div>

                </div>

                <div class="h-b-container">

                    <div class="big-avatar">
                    </div>

                    <div class="big-user-name">
                    </div>

                    <button class="new">NEW</button>
                    <button class="upload">UPLOAD</button>
                    <button class="share">SHARE</button>

                </div>

            </header>

            <main>

                <div class="projects">
                    <div class="project-1">1 </div>
                    <div class="project-2">2</div>
                    <div class="project-3">3</div>
                    <div class="project-4">4</div>
                    <div class="project-5">5</div>
                    <div class="project-6">6</div>
                </div>

                <div class="media">
                    <div class="announcements">
                    </div>
                    <div class="trending">                
                    </div>
                </div>

            </main>
        </div>

    </div>
    
</body>
</html>
